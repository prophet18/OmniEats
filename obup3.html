    <link rel="stylesheet" href="./Libraries/bootstrap5/css/bootstrap.css">                         <!-- Links to Bootstrap 5 CSS & Javascript files --> 
    <link rel="stylesheet" href="./Libraries/leaflet/leaflet.css">

    <script src="./Libraries/bootstrap5/js/bootstrap.bundle.js"></script>
    <script src="./Libraries/leaflet/leaflet.js"></script>    
    
    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

    <title>OmniEats</title>                                                                         <!-- Title of page (for reference) -->
</head>                                                                                             <!-- Head tag end -->

<body>  <!-- body tag - main page content -->

    <div id="map" style="width: 600px; height: 400px;"></div>

    <script>

        const map = L.map('map').setView([51.505, -0.09], 13);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    
    </script>


        
    
   
    

</body>
