<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="41.82638168334961,-71.4046401977539" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="41.82638168334961,-71.4046401977539" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
